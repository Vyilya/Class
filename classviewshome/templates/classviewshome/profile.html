
{% extends 'base.html' %}
{% block content %}


 <h1>Профиль пользователя</h1>
    <p>Добро пожаловать {{ user.username }}</p>
    <img src="{{ user.profile_pic.url }}" height=200 width=200>
    <p>Имя: {{ user.full_name }} </p>
    <p>Дата рождения: {{ user.birth_date }} </p>
    <p>О себе: {{ user.bio }}</p>
    <a href="{{ user.vk }}"> Ссылка на VK</a> <br>
    <a href="{{ user.telegram }}"> Ссылка на телеграм</a> <br>

{% endblock content %}
